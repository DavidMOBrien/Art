<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Conquest - Character Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elemental Conquest</h1>
            <p class="subtitle">Choose your champions wisely</p>
        </header>

        <div class="draft-container">
            <div class="player-info">
                <div class="player-section">
                    <h2>Player 1</h2>
                    <div class="selected-characters" id="player1-selected">
                        <div class="empty-slot">Empty</div>
                        <div class="empty-slot">Empty</div>
                        <div class="empty-slot">Empty</div>
                    </div>
                </div>
                
                <div class="turn-indicator" id="turn-indicator">
                    <span class="current-player">Player 1's Turn</span>
                    <div class="pick-counter">Round <span id="pick-number">1</span> of 3</div>
                </div>

                <div class="player-section">
                    <h2>Player 2</h2>
                    <div class="selected-characters" id="player2-selected">
                        <div class="empty-slot">Empty</div>
                        <div class="empty-slot">Empty</div>
                        <div class="empty-slot">Empty</div>
                    </div>
                </div>
            </div>

            <div class="character-grid" id="character-grid">
                <!-- Characters will be populated by JavaScript -->
            </div>

            <div class="controls">
                <button id="start-game" class="start-button" disabled>Start Battle</button>
                <button id="reset-draft" class="reset-button">Reset Draft</button>
            </div>
        </div>
    </div>

    <script src="characters.js"></script>
    <script src="draft.js"></script>
</body>
</html>
